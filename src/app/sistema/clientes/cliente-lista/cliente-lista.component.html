<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left">Clientes</h1>
  </div>
  <div class="col-md">
    <button class="btn btn-success float-right" routerLink="/clientes/new"><i class="mr-2 fa fa-plus-square"></i>Novo
      Cliente</button>
  </div>
</div>

<p-table id="tblCliente" [value]="clientes" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [paginator]="true" [rows]="10"
  [totalRecords]="totalRecords" [loading]="loading" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th class="ui-p-2">Empresa</th>
      <th class="ui-p-4">Email</th>
      <th class="ui-p-6">Cidade</th>
      <th style="width:140px;">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{p.firstName}} {{p.lastName}}</td>
      <td class="ui-p-2">{{p.company}}</td>
      <td class="ui-p-4">{{p.email}}</td>
      <td class="ui-p-6">{{p.city}}</td>
      <td>
        <a [routerLink]="['/cliente/edit',p.id]" class="btn btn-info btn-sm mr-2">Editar</a>
        <button (click)="confirmaExclusao(p)" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </ng-template>
</p-table>
